---
version: '3.1'
volumes:
  genai-workshop:
  pgvector:
services:
  jupyter:
    image: nulib/genai-workshop
    build:
      context: .
      dockerfile: jupyter/Dockerfile
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    volumes:
      - ${NOTEBOOK_DIR:-genai-workshop}:/var/notebooks
    ports:
      - 8888:8888
    depends_on:
      - pgvector
  pgvector:
    image: pgvector/pgvector:pg16
    environment:
      - POSTGRES_USER=jupyter
      - POSTGRES_PASSWORD=jupyter
      - POSTGRES_DB=jupyter
    volumes:
      - pgvector:/var/lib/postgresql/data